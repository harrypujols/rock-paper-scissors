<div class="container">
	<h1>Rock | Paper | Scissors</h1>
	<div id="score">
		<div class="user">
			You: <span class="score">0</span>
		</div>
		<div class="computer">
			Computer: <span class="score">0</span>
		</div>
		<div class="tie">
			Tie: <span class="score">0</span>
		</div>
	</div>
	<div id="stage">
		<div id="selection" class="user column">
			<button class="rock"><i class="icon-rock"></i></button>
			<button class="paper"><i class="icon-paper"></i></button>
			<button class="scissors"><i class="icon-scissors"></i></button>
		</div>
		<div class="computer column">
			<div class="rock"><i class="icon-rock"></i></div>
			<div class="paper"><i class="icon-paper"></i></div>
			<div class="scissors"><i class="icon-scissors"></i></div>
		</div>
	</div>
	<div id="result"></div>
</div>
        <script src='js/vendor/jquery-1.9.1.min.js'></script>
